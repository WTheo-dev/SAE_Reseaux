<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creation compte eleve</title>
</head>
<body class="body_creercompteleve">
    <header class="header_creercompteeleve">
        <div class="logo_creercompteleve">

        </div>
        <h1 class="titre_page">Creation compte eleve</h1>
    </header>
    <main>
        <div class="rectangle2_creercompteeleve">

            <form>
                <label for="photo">Selectionner une photo d'etudiant :</label>
                <input type="file" name="photo" id="photo" accept="image/*" onchange="previewImage()">
            </form>
            
            <!-- Affichage de l'image dans un rectangle -->
            <img id="imagePreview" src="" alt="Aperçu de la photo" style="display:none;">
        </div>
        <div class="rectangle3_creercompteeleve">
            <label for="nom-prenom">Nom et Prénom de l'eleve:</label>
            <input type="text" id="nom-prenom">
        </div>
        
        <div class="rectangle4_creercompteeleve">
            <div class="schéma-connexion_creercompteeleve">
                <div class="row_creercompteeleve">
                    <div class="rond" id="rond1"></div>
                    <div class="rond" id="rond2"></div>
                    <div class="rond" id="rond3"></div>
                </div>
                <div class="row_creercompteeleve">
                    <div class="rond" id="rond4"></div>
                    <div class="rond" id="rond5"></div>
                    <div class="rond" id="rond6"></div>
                </div>
                <div class="row_creercompteeleve">
                    <div class="rond" id="rond7"></div>
                    <div class="rond" id="rond8"></div>
                    <div class="rond" id="rond9"></div>
                </div>
            </div>
            <form id="login-form_creercompteeleve">
                <input type="password" id="password-input" name="password" placeholder="Mot de passe" disabled>
                <button type="button" id="clear-button">Effacer</button>
                <button type="button" id="valider-button"><a href="page_postco_admin.html">Valider</a></button>
            </form>
        </div>
    </main>
    <footer>
        <p>Ceci est le pied de page (footer) de la page d'accueil.</p>
    </footer>

    <script src="creer_compte_eleve.js"></script>
</body>
</html>
