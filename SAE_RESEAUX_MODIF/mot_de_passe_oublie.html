<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Réinitialisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_mdpoublié">
    <div class="reset-form_mdpoublié">
        <h2 class="h2_mdpoublié">Réinitialisation du mot de passe</h2>
        <form action="#" method="post" id="reset-form">
            <input class="input_mdpoublié" type="email" name="email" id="email" placeholder="Email" required>
            <input  class="input_mdpoublié2" type="reset" value="Réinitialiser" id="reset-button">
            <a href="page_daccueil.html"><button class="button_retour_mdpoublie">Retour</button></a>
        </form>
    </div>


    <!-- Popup -->
    <div class="modal_mdpoublié" id="myModal">
        <div class="modal-content_mdpoublié">
            <span id="modal-close2">&times;</span>
            <h3>Mot de passe réinitialisé</h3>
            <p>Votre mot de passe a été réinitialisé avec succès.</p>
            <a href="connexion_educateur.html">Retour à la page de connexion</a>
        </div>
    </div>

 
<script src="mot_de_passe_oublie.js"></script>
</body>
</html>
