<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creation du compte SuperAdmin</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="creer_compte_superadmin.css" />
  </head>
  <body>
    <section class="creer_compte_superadmin-container">
      <header>Creation du compte SuperAdmin</header>
      <form action="#" class="creer_compte_superadmin-form">

        <div class="creer_compte_superadmin-input-box">
          <label>Nom</label>
          <input type="text" placeholder="Entrez un Nom" required />
        </div>

        <div class="creer_compte_superadmin-input-box">
            <label>Prénom</label>
            <input type="text" placeholder="Entrez un prénom" required />
          </div>
        
          <div class="creer_compte_superadmin-input-box">
            <label>Mot de passe</label>
            <input type="password" placeholder="Entrez un mot de passe" required />
          </div>

        <div class="creer_compte_superadmin-input-box">
          <label>Adresse email</label>
          <input type="text" placeholder="Entrez une adresse email" required />
        </div>

          <div class="creer_compte_superadmin-input-box">
            <label>Numero de telephone (optionnel)</label>
            <input type="number" placeholder="Enter phone number"/>
          </div>
        
        
        <button>Créer le compte</button>
      </form>
    </section>
  </body>
</html>
