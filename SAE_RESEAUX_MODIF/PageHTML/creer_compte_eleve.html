<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creation compte eleve</title>
</head>
<body class="body_creercompteleve">

    <!-- Header -->
    <header class="header-connexion-eleve">
        <div class="logo">
            <img src="Image/APEAJ_color2.png" alt="Logo APEAJ">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Section pour sélectionner une photo -->
        <div class="rectangle2_creercompteeleve">
            <input type="file" id="file-input" style="display: none;">
            <div id="image-container">
                <img id="selected-image" src="" alt="Image sélectionnée">
                <div id="container-buttons-page-creation-eleve"> <!-- Nouveau conteneur pour les boutons -->
                </div>
            </div>          
        </div>
        <div class="button-container">
            <button class="boutons-create" onclick="openFileExplorer()">Sélectionner une photo</button>
            <button class="boutons-delete" onclick="deleteSelectedPhoto()" style="display: none;">Supprimer la photo</button>
        </div>

        <!-- Section pour le nom et prénom de l'élève -->
        <div class="rectangle3_creercompteeleve">
            <label class = "nom_prenom_creereleve" for="nom-prenom">Nom et Prénom de l'élève:</label>
            <input class= "input_creercompteeleve" type="text" id="nom-prenom">
        </div>

        <!-- Section pour le schéma de connexion et le formulaire -->
        <p class="p_creation_eleve">Creez le code de l'élève: </p>
    
        <div id="container">
          <div id="lock-container">
            <div id="lock-screen" class="lock-screen">
              <div class="lock-dot" data-dot="1">1</div>
              <div class="lock-dot" data-dot="2">2</div>
              <div class="lock-dot" data-dot="3">3</div>
              <div class="lock-dot" data-dot="4">4</div>
              <div class="lock-dot" data-dot="5">5</div>
              <div class="lock-dot" data-dot="6">6</div>
              <div class="lock-dot" data-dot="7">7</div>
              <div class="lock-dot" data-dot="8">8</div>
              <div class="lock-dot" data-dot="9">9</div>
            </div>
          </div>
        </div>
      
        <button id="btn-valider-creation-eleve" onclick="afficherPopup()" style="display: none;">Créer le compte de l'élève</button>
      <div class="button_creercompteleve">
        <button id="a" onclick="clearSelection()">Effacer</button>
        <button id="back-button" onclick="goBack()">Retour</button>
      </div>
      </div>
      </div>
    </main>

   <script src="creer_compte_eleve.js"></script>
</body>
</html>
