<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accueil SuperAdmin</title>
    
</head>
<body class="body_page_postco_superadmin">  
    <header class="header_page_postco_superadmin">
        <div class="header_text"><img class="logo_page_postco_superadmin" src="Image/APEAJ_color2.png" alt="pictogramme"></div>
        <div class="information-superadmin">
            <h2 class="header_text_postcosuperadmin">Nom Prénom de l'admin</h2>
        </div>
    </header>

    <div class="affichage-connexion-superadmin">
        <h2 class="h2_pagepostco_superadmin">Vous êtes connecté en tant que Super Administrateur</h2>
       
    </div>
    
<div class="actions-superadmin"> 
    <div class="choix-actions-superadmin">
        <label for="actions"> Que voulez vous faire ?</label>
    </div>
    <div class="btnaction"> 
        <select class="actions" id="actions" onchange="showSection()">
            <option value="modifier">Modifier</option>
            <option value="créer">Créer</option>
            <option value="supprimer">Supprimer</option>
        </select>
        <div class="btnliste"> 
            <select class="liste" id="liste" onchange="showSection()">
                <option value="élèves">Elèves</option>
                <option value="cours">Cours</option>
                <option value="éducateurs">Educateurs</option>
                <option value="formations">Formations</option>   
            </select>
        </div>
    </div>
       
    <div class="bouton-go">
        <button class="btnGO" onclick="goToPage()">GO</button>
    </div>
    <div class="colonne_liste">
        <button id="btnredirection" onclick="goToPageBanque()">Cliquez ici pour accéder à la banque de données</button>
    </div>
</div>
<div class="colonne_liste">
<button id="btnDeconnexion" onclick="deconnecter()">Déconnexion</button>
</div>


    <script src="page_postco_superadmin.js"></script>
