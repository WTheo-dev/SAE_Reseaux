<!DOCTYPE html>
<html>
<head>
    <title>Création de Compte Éducateur</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body_creer_compte_superadmin">
    <div class="signup-form_creer_compte_superadmin">
        <h2 class="h2_creer_compte_superadmin">Création de Compte SuperAdmin</h2>
        <form action="#" method="post">
            <div class="form-group_creer_compte_superadmin">
                <label class="label_creer_compte_superadmin" for="prenom">Prénom SuperAdmin</label>
                <input class="input_creer_compte_superadmin"type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom SuperAdmin</label>
                <input class="input_creer_compte_superadmin" type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="radio-group_creer_compte_superadmin">
                <label>Sexe :</label>
                <input class="input_creer_compte_superadmin" type="radio" id="homme" name="genre" value="homme">
                <label for="homme">Homme</label>
                <input class="input_creer_compte_superadmin" type="radio" id="femme" name="genre" value="femme">
                <label for="femme">Femme</label>
            </div>
            <div class="form-group">
                <label for="motdepasse">Mot de passe</label>
                <input class="input_creer_compte_superadmin" type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input class="input_creer_compte_superadmin"type="email" id="email" name="email" placeholder="Entrez votre mail" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone (optionnel)</label>
                <input class="input_creer_compte_superadmin"type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone">
            </div>
            <input class="input2_creer_compte_superadmin" type="submit" value="Créer le Compte" id="create-account-button">
            <a href="page_daccueil.html"><input class="input2_creer_compte_superadmin"type="button" value="Annuler"></a>

        </form>
    </div>
    <!-- Popup -->
    <div class="popup_creer_compte_superadmin" id="popup">
        <div class="popup-content">
            <h3>Compte créé</h3>
            <p>Votre compte SuperAdmin a été créé avec succès.</p>
            
            <a href="connexion_superadmin.html">Retour à la page de connexion</a>
        </div>
    </div>
<script src="creer_compte_superadmin.js"></script>
</body>
</html>
